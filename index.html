<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(26, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      img {
        height: 50px;
      }
      span button {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        border: 3px solid white;
        background-color: transparent;
        margin-right: 10px;
        cursor: pointer;
        margin-top: 10px;
      }
      .reset-btn {
        font-size: 15px;
        padding: 10px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <span
      ><button
        onclick="
      let rock = 'rock';
      playGame(rock)"
      >
        <img src="./rock-emoji.png" alt="" />
      </button>
      <button
        onclick="let paper = 'paper';
      playGame(paper)"
      >
        <img src="./paper-emoji.png" alt="" />
      </button>
      <button
        onclick="
      let scissors = 'scissors';
      playGame(scissors)"
      >
        <img src="./scissors-emoji.png" alt="" />
      </button>
    </span>
    <p class="js-result" style="font-weight: bold; font-size: 25px"></p>
    <p class="js-show-moves" style="margin-bottom: 30px"></p>
    <p class="js-score" style="margin-bottom: 30px"></p>
    <button
      onclick="score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-score').innerHTML = '';
      document.querySelector('.js-result').innerHTML = '';
      document.querySelector('.js-show-moves').innerHTML = '';"
      class="reset-btn"
    >
      Reset Score
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      function pickComputerMove() {
        const random = Math.random(0, 1);
        let computerMove = "";
        if (random > 0.66) {
          computerMove = "scissors";
        } else if (random > 0.33) {
          computerMove = "paper";
        } else {
          computerMove = "rock";
        }
        return computerMove;
      }
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        console.log(playerMove);

        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else {
            result = "You win.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "scissors") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else {
            result = "You lose.";
          }
        } else {
          if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          } else {
            result = "You win.";
          }
        }
        // alert(result);
        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }
        updateScoreElement(result, computerMove, playerMove);
        localStorage.setItem("score", JSON.stringify(score));
        console.log(score);
      }

      function updateScoreElement(result, computerMove, playerMove) {
        console.log(playerMove);

        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        document.querySelector(".js-result").innerHTML = result;
        document.querySelector(
          ".js-show-moves"
        ).innerHTML = `You <img src = "./${playerMove}-emoji.png"/> <img src = "./${computerMove}-emoji.png"/> Computer`;
      }
    </script>
  </body>
</html>
